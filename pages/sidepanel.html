<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Crash management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-3">
    <div class="card">
      <div class="card-body">
        <h6>Config</h6>
        <div id="config-container">
          <div class="form-group mx-sm-3 mb-2">
            <label for="botAmount" class="form-label">Amount</label>
            <input type="number" class="form-control form-control-sm" id="botAmount" placeholder="10">
          </div>
          <div class="form-group mx-sm-3 mb-2">
            <label for="botAutoCashOut" class="form-label">Auto cash out</label>
            <input type="number" class="form-control form-control-sm" id="botAutoCashOut" placeholder="10">
          </div>
          <div class="d-grid gap-2">
            <button type="button" class="btn btn-dark btn-sm" id="startBot">Start</button>
          </div>
        </div>
      </div>
    </div>

    <br />

    <div class="card">
      <div class="card-header">
        <h6 class="card-title">Recent score</h6>
      </div>
      <div class="card-body" id="totalLogs">
       
        <table class="table table-sm">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">bet</th>
              <th scope="col">time</th>
              <th scope="col">payout</th>
              <th scope="col">profit</th>
            </tr>
          </thead>
          <tbody id="rows-result">

          </tbody>
        </table>

      </div>
    </div>

  </div>
</body>

<script src="./sidepanel.js" type="module"></script>

</html>
